{% extends "index.html" %}

{% block title %}Parking Occupancy{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold text-center mb-4 px-4 text-gray-500">Parking Occupancy</h2>
    <div class="flex flex-col items-center">
        <div class="w-full max-w-md bg-gray-200 rounded-full h-8 mb-4 relative">
            <div class="absolute top-0 left-0 bg-green-500 h-8 rounded-l-full" style="width: 60%"></div>
            <div class="absolute top-0 left-0 bg-red-500 h-8 rounded-r-full" style="width: 40%; left: 60%"></div>
        </div>
        <div class="mt-4 text-center">
            <p class="text-lg font-semibold text-green-600"> Occupied: {{data['Full']}}%</p>
            <p class="text-lg font-semibold text-red-600"> Available: {{data['Empt']}}%</p>
        </div>
    </div>
</div>
{% endblock %}
